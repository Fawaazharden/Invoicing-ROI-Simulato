<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invoicing ROI Simulator</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Invoicing ROI Simulator</h1>
      <p class="subtitle">Estimate savings, payback, and ROI from automating invoicing.</p>

      <section class="card" aria-labelledby="inputs-heading">
        <h2 id="inputs-heading">Inputs</h2>
        <div class="grid">
          <label>
            <span>Scenario name</span>
            <input id="scenario_name" placeholder="Q4_Pilot" />
            <span class="helper">Used when saving to scenarios</span>
          </label>
          <label>
            <span>Monthly invoice volume</span>
            <input id="monthly_invoice_volume" type="number" value="2000" />
            <span class="helper">Invoices per month</span>
          </label>
          <label>
            <span>AP staff count</span>
            <input id="num_ap_staff" type="number" value="3" />
          </label>
          <label>
            <span>Avg hours per invoice</span>
            <input id="avg_hours_per_invoice" type="number" step="0.01" value="0.17" />
            <span class="helper">e.g. 0.17 = 10 mins</span>
          </label>
          <label>
            <span>Hourly wage ($)</span>
            <input id="hourly_wage" type="number" value="30" />
          </label>
          <label>
            <span>Manual error rate (%)</span>
            <input id="error_rate_manual" type="number" step="0.01" value="0.5" />
          </label>
          <label>
            <span>Error cost ($)</span>
            <input id="error_cost" type="number" value="100" />
          </label>
          <label>
            <span>Time horizon (months)</span>
            <input id="time_horizon_months" type="number" value="36" />
          </label>
          <label>
            <span>One-time implementation ($)</span>
            <input id="one_time_implementation_cost" type="number" value="50000" />
          </label>
        </div>
        <div class="actions">
          <button class="button primary" id="btn-save">Save scenario</button>
          <button class="button outline" id="btn-report">Download report (email gated)</button>
        </div>
      </section>

      <section class="card" aria-labelledby="results-heading">
        <h2 id="results-heading">Results</h2>
        <div id="results" class="results"></div>
      </section>

      <section class="card" aria-labelledby="scenarios-heading">
        <h2 id="scenarios-heading">Saved Scenarios</h2>
        <div class="actions">
          <button class="button ghost" id="btn-refresh">Refresh list</button>
        </div>
        <ul id="scenario-list"></ul>
      </section>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
